<div class="container" [ngClass]="{'container-loading' : loaded}">
  <input
    class="code"
    type="text"
    placeholder="Event code"
    [(ngModel)]="eventCode"
  />
  <button class="join" (click)="joinEvent()" [disabled]="!isValidEventCode()">
    Join
  </button>
  @if (errorMsg !== undefined) {
  <div class="error">{{ errorMsg }}</div>
  }
</div>
