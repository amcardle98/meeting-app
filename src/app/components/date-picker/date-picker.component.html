<div class="container">
  <div class="cal-head-control">
    <div
      style="color: #4d4d4d; margin-left: 2rem"
      id="arrow"
      (click)="adjustCalender('back')"
    >
      <
    </div>
    <div>
      <span id="month">{{ getMonth() }}</span>
      <span id="year">{{ getYear() }}</span>
    </div>

    <div
      style="color: #4d4d4d; margin-right: 2rem"
      id="arrow"
      (click)="adjustCalender('forward')"
    >
      >
    </div>
  </div>
  <div class="weekdays">
    @for (day of weekdays; track $index) {
    <div class="weekday" [ngClass]="{ selectable: eventStyle() == 'broad' }">
      {{ day }}
    </div>
    }
  </div>
  <div class="divider"></div>
  <div class="calender-grid">
    <div *ngFor="let day of getDays()">
      @if (day > 0 ) {
      <div
        class="day"
        [ngClass]="{ selectable: eventStyle() == 'specific', selected: isSelected(day) }"
        (click)="selectDay(day)"
      >
        {{ day }}
      </div>
      }
    </div>
  </div>
</div>
